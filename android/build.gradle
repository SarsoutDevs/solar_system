buildscript {
    repositories {
        google()  // Assurez-vous que ce repository est bien présent
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // ou la version appropriée
        classpath 'com.google.gms:google-services:4.3.14'  // Assurez-vous que cette ligne est présente et à jour
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}